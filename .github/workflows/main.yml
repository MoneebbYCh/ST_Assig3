name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MySQL with Docker
        uses: docker://mysql:8.0
        with:
          entrypoint: "docker-entrypoint.sh --default-authentication-plugin=mysql_native_password"
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install mysql-connector-python

      - name: Set up MySQL Database
        run: |
          docker exec -i mysql-container mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "CREATE DATABASE IF NOT EXISTS test_db;"
          docker exec -i mysql-container mysql -u root -p${MYSQL_ROOT_PASSWORD} test_db < ./your_sql_file.sql  # Ensure the path to your SQL file is correct

      - name: Run unit tests
        run: |
          python3 -m unittest discover -s . -p "test_*.py"  # Adjust if needed
